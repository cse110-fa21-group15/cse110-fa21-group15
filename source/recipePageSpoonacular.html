<!DOCTYPE html>
<html lang="en">

<head>
    <title>Easy Chef</title>

    <!--Link to CSS file-->
    <link rel="stylesheet" href="assets/styles/recipePage.css">
    <!--Link to fa fa CSS for search icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Link to font style-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Capriola&display=swap">
    <!--Link to favicon-->
    <link rel="shortcut icon" href="assets/images/logo2.png">

    <!--Log In Script-->
    <script src="assets/scripts/firebase.js" type="module"></script>
    <!--Recipe Scripts-->
    <script src="assets/scripts/fillRecipePageSpoonacular.js" type="module"></script>
    <script src="assets/scripts/createRecipe.js" type="module"></script>
    <script src="assets/scripts/deleteRecipe.js" type="module"></script>
    <script src="assets/scripts/search.js"></script>
</head>

<body>
    <header>
        <!--Beginning of navigation bar-->
        <div class="navigationBar">
            <div class="menu">
                <button class="menuButton">
                    <p class="menuIcon"></p>
                    <p class="menuIcon"></p>
                    <p class="menuIcon"></p>
                </button>

                <div class="dropdown-content">
                    <a id="recipeUpload" href="recipeUpload.html">Create Recipe</a>
                    <a href="cookbook.html">Personal Cookbook</a>
                    <a href="mealplan.html">Meal Plan</a>
                </div>
            </div>

            <div class="logo">
                <a href="homepage.html">
                    <img class="resizeLogo" src="assets/images/Logo2.png" alt="Website logo">
                </a>
            </div>

            <div class="searchbar">
                <form class="example" action="/action_page.php" style="margin:auto;max-width:700px">
                    <input type="text" placeholder="Search.." name="search" class="round">
                    <button type="submit" onclick="getRecipes(event)"><i class="fa fa-search"></i></button>
                </form>
            </div>

            <div class="signIn">
                <a href="signIn.html">
                    <button id="signedIn" style="font-size:150%">Sign In</button>
                </a>
            </div>
        </div>
        <!--End of navigation bar-->
    </header>

    <main>
        <!--Recipe name-->
        <div class="RecTitle">
            <h2 class="name" id="recipeName"></h2>
            <div class="icons single">
                <img class="icon" id="add" src="assets/images/add.png" alt="Add">
            </div>
        </div>

        <!-- Image-->
        <span id="details">
            <span id="one">
                <img class="recImg" id="recipeImage" src="assets/images/oldUpload.png" alt="Recipe Image">
            </span>

            <div class="para">
                <br>
                <br>
                <span>Time: <span id="recipeTime"></span> minutes</span>
                <br>
                <span>Cost: $<span id="recipeCost"></span></span>
                <br>
                <span>Servings: <span id="recipeServings"></span> people</span>
                <br>
            </div>
        </span>

        <!-- Description-->
        <div class="flex-container">
            <div class="row-flex">
                <div class="texts"> Description: </div>
            </div>
            <p class="desPara" id="recipeDescription"></p>

            <br>
            <div class="row-flex">
                <div class="texts">Ingredients:</div>
            </div>
            <div id="lst">
                <ul id="recipeIngredients">

                </ul>
            </div>
            <br>
            <div class="row-flex">
                <div class="texts">Steps:</div>
            </div>
            <div id="lst2">
                <ol id="recipeList">

                </ol>
            </div>
    </main>

    <footer>
        <div class="copyright">
            <div class="copyrightBar">
                <h3 class="copyrightText">@Copyright</h3>
            </div>
        </div>
    </footer>
</body>

</html>
