<!DOCTYPE html>
<html lang="en">

<head>
    <title>Easy Chef</title>

    <!--Link to CSS file-->
    <link rel="stylesheet" href="assets/styles/recipeUpload.css">
    <!--Link to fa fa CSS for search icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Link to font style-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Capriola&display=swap">
    <!--Link to favicon-->
    <link rel="shortcut icon" href="assets/images/logo2.png">

    <!--Log In Script-->
    <script src="assets/scripts/firebase.js" type="module"></script>
    <!--Recipe Scripts-->
    <script src="assets/scripts/recipeUpload.js" type="module"></script>
    <script src="assets/scripts/createRecipe.js" type="module"></script>
    <!--Search Script-->
    <script src="assets/scripts/search.js"></script>
</head>

<body>
    <header>
        <!--Beginning of navigation bar-->
        <div class="navigationBar">
            <div class="menu">
                <button class="menuButton">
                    <p class="menuIcon"></p>
                    <p class="menuIcon"></p>
                    <p class="menuIcon"></p>
                </button>

                <div class="dropdown-content">
                    <a id="recipeUpload" href="recipeUpload.html">Create Recipe</a>
                    <a href="cookbook.html">Personal Cookbook</a>
                    <a href="mealplan.html">Meal Plan</a>
                </div>
            </div>

            <div class="logo">
                <a href="homepage.html">
                    <img class="resizeLogo" src="assets/images/Logo2.png" alt="Website logo">
                </a>
            </div>

            <div class="searchbar">
                <form class="example" action="/action_page.php" style="margin:auto;max-width:700px;">
                    <input type="text" placeholder="Search.." name="search" class="round">
                    <button onclick="getRecipes(event)" type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>

            <div class="signIn">
                <a href="signIn.html">
                    <button id="signedIn" style="font-size:150%">Sign In</button>
                </a>
            </div>
        </div>
        <!--End of navigation bar-->
    </header>

    <main>
        <div class="recipeName">
            <form class="recipeNameTextBox" method="get">
                <input class="recipeNameText" type="text" placeholder="Enter recipe name ..." name="search">
            </form>
        </div>

        <div class="middleArea">
            <div class="recipePicture">
                <img class="uploadImage" src="assets/images/oldUpload.png" alt="Invalid Image">
                <p class="recipePictureText">Upload Recipe Image</p>
                <input id="imageUpload" type="file" accept="image/*">
            </div>


            <div class="misc">
                <div class="time">
                    <p>Time:</p>
                    <form class="miscBox" method="get">
                        <input class="timeBoxInput" type="text" placeholder="Enter cooking time ..." name="search">
                    </form>
                    <p>minutes</p>
                </div>

                <div class="cost">
                    <p>Cost: $</p>
                    <form class="miscBox" method="get">
                        <input class="costBoxInput" type="text" placeholder="Enter ingredient cost ..." name="search">
                    </form>
                </div>

                <div class="servings">
                    <p>Servings:</p>
                    <form class="miscBox" method="get">
                        <input class="servingsBoxInput" type="text" placeholder="Enter serving size ..." name="search">
                    </form>
                    <p>people</p>
                </div>
            </div>
        </div>

        <div class="flex-container">
            <br>
            <div class="word"> Description:</div>
            <div id="descriptionBox">
                <textarea id="descriptionBoxInput" placeholder="Enter recipe description..." class="textbox"></textarea>
            </div>
            <br>

            <div class="word">Ingredients: </div>
            <div id="ingredientsBox">
                <textarea id="ingredientsBoxInput" placeholder="Enter Ingredients..." class="textbox"></textarea>
            </div>
            <br>

            <div class="word">Steps:</div>
            <div id="stepsBox">
                <textarea id="stepsBoxInput" placeholder="Enter Steps..." class="textbox"></textarea>
            </div>
        </div>

        <div class="uploadError"></div>

        <input type="image" src="assets/images/save.png" name="saveForm" class="btTxt" id="saveForm" />
    </main>

    <footer>
        <div class="copyright">
            <div class="copyrightBar">
                <h3 class="copyrightText">@Copyright</h3>
            </div>
        </div>
    </footer>
</body>

</html>
