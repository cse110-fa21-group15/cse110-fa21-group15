<body>
    <header>
        <!--Beginning of navigation bar-->
        <div class="navigationBar">
            <div class="menu">
                <button class="menuButton">
                    <p class="menuIcon"></p>
                    <p class="menuIcon"></p>
                    <p class="menuIcon"></p>
                </button>

                <div class="dropdown-content">
                    <a id="recipeUpload" href="recipeUpload.html">Create Recipe</a>
                    <a href="cookbook.html">Personal Cookbook</a>
                    <a href="mealplan.html">Meal Plan</a>
                </div>
            </div>

            <div class="logo">
                <a href="homepage.html">
                    <img class="resizeLogo" src="assets/images/Logo2.png" alt="Website logo">

            </div>

            <div class="title">
                <a class="titlebutton">
                    <h1>EasyChef</h1>
                </a>

            </div>

    <main>
        <div class="dropdown">
            <select id = "dietary" class="drop">
                <option value="" selected>Dietary</option>
                <option>Gluten Free</option>
                <option>Nut Free</option>
                <option>Vegetarian</option>
                <option>Vegan</option>
                <option>Paleo</option>
                <option>Whole30</option>
            </select>

            <select id = "time" class="drop">
                <option value="" selected>Time</option>
                <option value=30>Under 30 min</option>
                <option value=60>Under 60 min</option>
                <option value=100>Under 100 min</option>
            </select>

            <select id="cost" class="drop">
                <option value="" selected>Cost</option>
                <option value = 1>$</option>
                <option value = 2>$$</option>
                <option value = 3>$$$</option>
            </select>
        </div>

        <div class="bigsearchbar">
            <form class="bigexample">
                <input type="bigtext" placeholder="Food" name="search" class="biground">
                <button onclick = "getRecipes(event, true)" id = "searchbutton" type="bigsearch"><i class="fa fa-search"></i></button>
            </form>
        </div>

        <br>
        <br>

        <div id= "blankBox" class="blankBox">
